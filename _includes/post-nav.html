
        {% if page.previous %} 
          <div class="previous">
            <a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title }} <span>&larr;</span></a>
          </div>
        {% endif %}
        {% if page.next %} 
          <div class="next">
            <a rel="next" href="{{ page.next.url }}">{{ page.next.title }} <span>&rarr;</span></a>
          </div>
        {% endif %}
